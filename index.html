<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Person Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-box { width: 300px; height: 400px; overflow-y: scroll; border: 1px solid #ccc; margin: auto; padding: 10px; }
        #message-input { width: 80%; }
        .message { text-align: left; background: #f1f1f1; margin: 5px; padding: 5px; border-radius: 5px; }
        .my-message { text-align: right; background: #dcf8c6; }
    </style>
</head>
<body>
    <h2>Two-Person Chat</h2>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-button">Send</button>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBGepN0JCQqPhySfxSUhsXPGoAKjgNbtHc",
            authDomain: "neo9-c8021.firebaseapp.com",
            projectId: "neo9-c8021",
            storageBucket: "neo9-c8021.appspot.com",
            messagingSenderId: "1093870223636",
            appId: "1:1093870223636:web:0c6fd96045f609c02c8201",
            measurementId: "G-0RP5GMBV81"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messagesRef = collection(db, "messages");

        async function sendMessage() {
            const messageInput = document.getElementById("message-input");
            if (messageInput.value.trim() !== "") {
                await addDoc(messagesRef, { text: messageInput.value, timestamp: serverTimestamp() });
                messageInput.value = "";
            }
        }

        document.getElementById("send-button").addEventListener("click", sendMessage);

        const q = query(messagesRef, orderBy("timestamp"));
       onSnapshot(q, (snapshot) => {
    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML = "";
    snapshot.forEach(doc => {
        const data = doc.data();
        // Ensure that we display the message even if the timestamp is not present
        let div = document.createElement("div");
        div.textContent = data.text;
        div.classList.add("message");
        chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
});

    </script>
</body>
</html>
