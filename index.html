# 2 Person Chat App Using Firebase

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Person Chat App</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        #message { width: 80%; }
    </style>
</head>
<body>
    <h1>2 Person Chat App</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type your message here...">
    <button id="send">Send</button>

    <script>
 const firebaseConfig = {
  apiKey: "AIzaSyBGepN0JCQqPhySfxSUhsXPGoAKjgNbtHc",
  authDomain: "neo9-c8021.firebaseapp.com",
  projectId: "neo9-c8021",
  storageBucket: "neo9-c8021.appspot.com", // Corrected line
  messagingSenderId: "1093870223636",
  appId: "1:1093870223636:web:0c6fd96045f609c02c8201",
  measurementId: "G-0RP5GMBV81"
};


        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const chatDiv = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                database.ref('messages').push().set({
                    message: message
                });
                messageInput.value = '';
            }
        });

        database.ref('messages').on('child_added', (snapshot) => {
            const message = snapshot.val().message;
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatDiv.appendChild(messageElement);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        });
    </script>
</body>
</html>
