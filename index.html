<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Person Chat App</title>
    
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
        import { getDatabase, ref, set, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBGepN0JCQqPhySfxSUhsXPGoAKjgNbtHc",
            authDomain: "neo9-c8021.firebaseapp.com",
            projectId: "neo9-c8021",
            storageBucket: "neo9-c8021.appspot.com",
            messagingSenderId: "1093870223636",
            appId: "1:1093870223636:web:0c6fd96045f609c02c8201",
            measurementId: "G-0RP5GMBV81"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app); // Initialize the database

        const chatDiv = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                set(push(ref(database, 'messages')), {
                    message: message
                });
                messageInput.value = '';
            }
        });

        onChildAdded(ref(database, 'messages'), (snapshot) => {
            const message = snapshot.val().message;
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatDiv.appendChild(messageElement);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        #message { width: 80%; }
    </style>
</head>
<body>
    <h1>2 Person Chat App</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type your message here...">
    <button id="send">Send</button>
</body>
</html>
